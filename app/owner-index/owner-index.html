<!DOCTYPE html>
<html>

<head>
    <navbar></navbar>
</head>

<body>

    <main role="main">
        <div class="em-l-container">
            <div class="em-c-page-header ">
                <!--<h1 class="em-c-page-header__title">PBA </h1>-->
                <p class="em-c-page-header__desc">Working Interest Owners</p>
                <form name="nameform">
                      <md-input-container>
                          <md-icon class="material-icons">&#xE8B6;</md-icon>
                          <label>Search Owners </label>
                          <input type="text" ng-model="searchKey" ng-keydown="search($event)" class="text-area">
                      </md-input-container>
                </form>
            </div>
            <!-- end em-c-page-header -->
            <div class="pba-table-block">
                <div class="em-c-table-object ">
                    <div class="em-c-table-object__header">
                    </div>
                    <!--end em-c-table-object__header-->
                    <div class="em-c-table-object__body" style="height:500px;overflow:auto;">
                        <div class="em-c-table-object__body-inner">
                            <table class="em-c-table ">
                                <thead class="em-c-table__header">
                                    <tr class="em-c-table__header-row">
                                        <th scope="col" class="em-c-table__header-cell ">ID No.</th>
                                        <th scope="col" class="em-c-table__header-cell ">Owners</th>
                                    </tr>
                                    <!-- <em-c-></em-c->table__header-row -->
                                </thead>
                                <!-- end em-c-table__header -->
                                <tbody>
                                    <tr ng-repeat="company in companyList" class="em-c-table__row ">
                                      <td class="em-c-table__cell em-js-cell em-js-cell-editable " colspan="" ui-sref="owners({ ownerId: company.id })">{{ company.id }}</td>
                                        <td class="em-c-table__cell em-js-cell em-js-cell-editable" colspan="" ui-sref="owners({ ownerId: company.id })">
                                            {{company.name}} ({{company.abbreviation}})
                                        </td>
                                    </tr>
                                    <!-- end em-c-table__row -->
                                </tbody>
                                <!-- end em-c-table__body -->
                                <tfoot class="em-c-table__footer">
                                    <tr class="em-c-table__footer-row">
                                    </tr>
                                </tfoot>
                                <!-- end em-c-table__footer -->
                            </table>
                            <!--end em-c-table-->
                        </div>
                        <!--end em-c-table-object__body-inner-->
                    </div>
                    <!--end em-c-table-object__body-->
                    <!--end em-c-table-object__body-->
                    <!-- PAGED FOOTER THINGY -->
                    <div class="em-c-table-object__footer">
                        <div class="em-c-toolbar ">
                            <div class="em-c-toolbar__item">
                                50 Items
                            </div>
                            <div class="em-c-toolbar__item em-is-aligned-right">
                                <ol class="em-c-pagination" role="navigation" aria-labelledby="pagination-label">
                                    <li class="em-c-pagination__item">
                                        <a class="em-c-pagination__link  em-is-disabled" href="#">
                                            <svg class="em-c-icon em-c-pagination__icon">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../images/em-icons.svg#icon-caret-left"></use>
                                            </svg>
                                        </a>
                                        <!-- end em-c-pagination__link -->
                                    </li>
                                    <!-- end em-c-pagination__item -->
                                    <li class="em-c-pagination__item">
                                        <a class="em-c-pagination__link  em-is-current" href="#">


                                            1

                                   </a>
                                        <!-- end em-c-pagination__link -->
                                    </li>
                                    <!-- end em-c-pagination__item -->
                                    <li class="em-c-pagination__item">
                                        <a class="em-c-pagination__link  " href="#">


                                            2

                                   </a>
                                        <!-- end em-c-pagination__link -->
                                    </li>
                                    <!-- end em-c-pagination__item -->
                                    <li class="em-c-pagination__item">
                                        <a class="em-c-pagination__link  " href="#">


                                            3

                                   </a>
                                        <!-- end em-c-pagination__link -->
                                    </li>
                                    <!-- end em-c-pagination__item -->
                                    <li class="em-c-pagination__item">
                                        <a class="em-c-pagination__link  " href="#">
                                            <svg class="em-c-icon em-c-pagination__icon">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../images/em-icons.svg#icon-caret-right"></use>
                                            </svg>
                                        </a>
                                        <!-- end em-c-pagination__link -->
                                    </li>
                                    <!-- end em-c-pagination__item -->
                                </ol>
                                <!-- end em-c-pagination -->
                            </div>
                            <!-- end em-c-toolbar__item -->
                        </div>
                        <!-- end em-c-toolbar -->
                    </div>
                    <!--end em-c-table-object__footer -->
                    <!-- PAGED FOOTER THINGY -->
                </div>
                <!--end em-c-table-object-->
            </div>
        </div>
        <!-- end pba table em-l-container -->

    </main>

    <emfooter></emfooter>


    <!-- Add unity JavaScript to bottom of body -->
    <script type="text/javascript" src="/unity-1.1.1/js/em-unity-1.1.1.min.js"></script>

</body>

</html>
